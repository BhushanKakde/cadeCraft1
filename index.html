
<!-- Q5. Implement a responsive social media platform using HTML, CSS, 
and JavaScript. Ensure that the UI displays properly on both 
desktop and mobile devices, with features like swipe gestures for 
navigation on touchenabled devices.  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Socialize</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#discover">Discover</a></li>
                <li><a href="#notifications">Notifications</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Home</h1>
            <div class="post-container">
                <!-- Posts will be generated dynamically -->
            </div>
        </section>
        <section id="discover">
            <h1>Discover</h1>
            <div class="discover-container">
                <!-- Discover content will be generated dynamically -->
            </div>
        </section>
        <section id="notifications">
            <h1>Notifications</h1>
            <div class="notifications-container">
                <!-- Notifications will be generated dynamically -->
            </div>
        </section>
        <section id="profile">
            <h1>Profile</h1>
            <div class="profile-container">
                <!-- Profile information will be generated dynamically -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
